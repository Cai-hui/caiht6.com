baseurl: /
languageCode: en-US
title: Hui-Ting's website 
theme: hugo-lithium
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$

permalinks:
  pages: /:slug/
menu:
  main:
    - name: Home
      url: /
      weight: 10 
    - name: Experiences
      url: /experiences/
      weight: 20
    - name: Publications
      url: /publications/
      weight: 30 

params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: A website built through Hugo and blogdown.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 200
    url: home-logo.png
    width: 200

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
  highlight:
    codeFences: no
